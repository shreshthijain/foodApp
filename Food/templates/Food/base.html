{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodler</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'food/images/foodie-icon.png' %}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark mb-3">
      <div class="container-fluid">
        <a
          class="navbar-brand text-light d-flex align-items-center"
          href="{% url 'food:item_list' %}"
        >
          <img
            src="{% static 'food/images/foodie-icon.png' %}"
            alt="Foodie Icon"
            style="height: 30px; width: 30px; filter: invert(1)"
            class="me-1"
          />
          Foodler
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-light">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="{% url 'food:item_list' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn bg-light text-dark btn-outline-dark" type="submit">Search</button>
                </form> -->
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item d-flex align-items-center gap-3">
              <a class="nav-link text-light" href="{% url 'profile' %}"
                >{{user.username}}</a
              >

              <form method="post" action="{% url 'logout' %}" style="margin: 0">
                {% csrf_token %}
                <button
                  type="submit"
                  class="btn btn-link nav-link text-light"
                  style="padding: 0; border: none; background: none"
                >
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>
</html>
