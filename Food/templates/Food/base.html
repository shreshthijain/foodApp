{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodler</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />

    <!-- White SVG favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% static 'Food/images/foodie-icon-white.svg' %}"
    />
  </head>

  <body class="bg-light">
    

 
  <div class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <!-- Brand -->
        <a
          class="navbar-brand d-flex align-items-center disabled"
          href="{% url 'food:index' %}"
        >
          <img
            src="{% static 'Food/images/foodie-icon.svg' %}"
            alt="Foodie Icon"
            style="height: 30px; width: 30px; filter: invert(1)"
            class="me-2 disabled"
          />
          Foodler
        </a>

        <!-- Toggler for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'food:index' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'food:item_list' %}"
                >Items</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'food:add_item' %}">Add Item</a>
            </li>
          </ul>

          <!-- Right side: Search + Auth -->
          <ul class="navbar-nav align-items-center gap-3">
            <!-- Search Form -->
            <li class="nav-item">
              <form class="d-flex" role="search">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="search_item"
                />
                <button class="btn btn-sm btn-light" type="submit">
                  Search
                </button>
              </form>
            </li>

            {% if user.is_authenticated %}
            <!-- Logged-in User -->
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'profile' %}"
                >User: {{ user.username }}</a
              >
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link p-0 active">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <!-- Login link -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 text-center">
      <p class="mb-0">Copyright Â© Foodler WebApp by Shreshthi Jain 2020</p>
    </footer>
    </div>
  </body>
  </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
