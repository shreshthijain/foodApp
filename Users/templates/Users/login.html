{% extends 'Food/base.html' %}
{% load static %}

{% block body %}
<body>
    <form method="POST">
        {% csrf_token %}
        <h2 class="mb-4 mx-4">Login Details</h2>
        {% for field in form %}
          <div class="row mb-3 mx-3">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
              {{ field.label }}:
            </label>
            <div class="col-sm-2">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">
                  {{ field.errors|striptags }}
                </div>
              {% endif %}
            </div>
          </div>
        {% endfor %}

        <div class="mt-2 mb-4 mx-4">
          <button type="submit" class="btn btn-primary btn-md">Login</button>
          <button type="reset" class="btn btn-danger btn-md">Clear</button>
        </div>


        <h5 class="mx-4">New User? <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register Here</a></h5>
    </form>

</body>
{% endblock %}
