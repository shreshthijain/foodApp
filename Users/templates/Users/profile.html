{% extends 'Food/base.html' %}
{% load static %}

{% block body %}
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg border-0 mx-auto" style="max-width: 700px; border-radius: 12px;">
    <div class="card-header bg-secondary text-white text-center py-3" style="border-radius: 12px 12px 0 0;">
      <h4 class="mb-0">User Profile</h4>
    </div>
    <div class="card-body bg-white">
      <form method="POST">
        {% csrf_token %}

        <!-- Profile Image Centered -->
        <div class="text-center mb-4">
          {% if profile.image %}
            <img src="{{ profile.image.url }}" alt="Profile Image" 
                class="rounded-circle shadow-sm" 
                style="width: 120px; height: 120px; object-fit: cover;">
          {% else %}
            <img src="{% static 'profile_pics/default.png' %}" alt="Default Profile Image" 
                class="rounded-circle shadow-sm" 
                style="width: 120px; height: 120px; object-fit: cover;">
          {% endif %}
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <input type="text" class="form-control" id="username" 
                 value="{{ profile.user.username }}" disabled>
        </div>

        <!-- Bio -->
        <div class="mb-3">
          <label for="bio" class="form-label fw-bold">Bio</label>
          <textarea class="form-control" id="bio" rows="3" disabled>{{ profile.bio }}</textarea>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label for="location" class="form-label fw-bold">Location</label>
          <input type="text" class="form-control" id="location" 
                 value="{{ profile.location }}" disabled>
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
          <label for="birth_date" class="form-label fw-bold">Birth Date</label>
          <input type="text" class="form-control" id="birth_date" 
                 value="{{ profile.birth_date }}" disabled>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
          <a href="{% url 'login' %}" class="btn btn-secondary px-4">Back</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
{% endblock %}
